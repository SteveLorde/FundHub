<div class="authpage">

  <form class="form" *ngIf="Loginform" [formGroup]="loginform" (ngSubmit)="LoginTest()">
    <button class="formselection" (click)="SwitchForm()">Go {{status}}</button>
    <h3 class="username">Username</h3>
    <input type="text" placeholder="Enter Username" />
    <h3 class="password">Password</h3>
    <input type="text" placeholder="Enter Password" />
      <input class="submit" type="submit" value="Login" />
  </form>

  <form class="form" *ngIf="Registerform" [formGroup]="registerformm" (ngSubmit)="Register()">
    <button class="formselection" (click)="SwitchForm()">Go {{status}}</button>
    <h3 class="username">Username</h3>
    <input type="text" placeholder="Enter Username" />
    <h3 class="username">Password</h3>
    <input type="text" placeholder="Enter Password" />
      <input class="submit" type="submit" value="Register" />
  </form>
</div>
